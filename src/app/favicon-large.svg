<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du favicon avec dégradé -->
  <circle cx="128" cy="128" r="128" fill="url(#gradient-base)" />
  
  <!-- Formes géométriques pour symboliser les agents -->
  <circle cx="128" cy="128" r="80" fill="url(#gradient-inner)" opacity="0.7" />
  <circle cx="128" cy="128" r="48" stroke="white" stroke-width="9.6" fill="none" opacity="0.9" />
  
  <!-- Motif pour les yeux stylisés -->
  <circle cx="104" cy="112" r="14.4" fill="white" />
  <circle cx="152" cy="112" r="14.4" fill="white" />
  
  <!-- Pupilles -->
  <circle cx="104" cy="112" r="7.2" fill="#0EA5E9" />
  <circle cx="152" cy="112" r="7.2" fill="#0EA5E9" />
  
  <!-- Sourire stylisé -->
  <path d="M96 144C108 160 148 160 160 144" stroke="white" stroke-width="9.6" stroke-linecap="round" />
  
  <!-- Définition des dégradés -->
  <defs>
    <linearGradient id="gradient-base" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    
    <linearGradient id="gradient-inner" x1="48" y1="48" x2="208" y2="208" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
  </defs>
</svg>
