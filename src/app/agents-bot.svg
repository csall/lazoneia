<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition des animations -->
  <defs>
    <!-- Animation de rotation -->
    <animate id="rotateAnim" attributeName="transform" attributeType="XML" type="rotate" 
             from="0 120 120" to="360 120 120" dur="20s" repeatCount="indefinite" />
    
    <!-- Animation de couleur -->
    <animate id="colorAnim" attributeName="fill" 
             values="#EC4899;#8B5CF6;#0EA5E9;#14B8A6;#FBBF24;#10B981;#EC4899" 
             dur="14s" repeatCount="indefinite" />
             
    <!-- Animation de pulsation -->
    <animate id="pulseAnim" attributeName="r" 
             values="90;95;90" dur="3s" repeatCount="indefinite" />
    
    <!-- Animation d'opacité -->
    <animate id="opacityAnim" attributeName="opacity" 
             values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
             
    <!-- Gradients pour les différents agents -->
    <linearGradient id="gradient-glow" x1="60" y1="60" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F472B6">
        <animate attributeName="stop-color" 
                 values="#F472B6;#A78BFA;#0EA5E9;#14B8A6;#FBBF24;#10B981;#F472B6" 
                 dur="14s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#9D174D">
        <animate attributeName="stop-color" 
                 values="#9D174D;#4C1D95;#0369A1;#0F766E;#B45309;#065F46;#9D174D" 
                 dur="14s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <pattern id="bgPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white"/>
    </pattern>

    <!-- Filtre pour l'effet de brillance -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#FFFFFF" result="color" />
      <feComposite operator="in" in="color" in2="blur" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background elements -->
  <circle cx="120" cy="120" r="120" fill="url(#bgPattern)" opacity="0.3" />
  
  <!-- Face/Head base avec animation de pulsation -->
  <circle cx="120" cy="120" r="90" fill="url(#gradient-glow)">
    <animate attributeName="r" values="90;95;90" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Cercle externe animé qui tourne -->
  <g>
    <circle cx="120" cy="120" r="100" stroke="#FFFFFF" stroke-width="1" stroke-dasharray="4 4" fill="none" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 120 120" to="360 120 120" dur="30s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Petits cercles orbitaux représentant les différents agents -->
  <g>
    <!-- Glow (rose) -->
    <circle cx="120" cy="35" r="12" fill="#F472B6" filter="url(#glow)">
      <animate attributeName="fill" 
               values="#F472B6;#F472B6;#F472B6;#F472B6;#F472B6;#F472B6;#F472B6" 
               dur="14s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" 
                      from="0 120 120" to="360 120 120" dur="14s" repeatCount="indefinite" />
    </circle>
    
    <!-- Punchy (violet) -->
    <circle cx="195" cy="120" r="12" fill="#A78BFA" filter="url(#glow)">
      <animate attributeName="fill" 
               values="#A78BFA;#A78BFA;#A78BFA;#A78BFA;#A78BFA;#A78BFA;#A78BFA" 
               dur="14s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" 
                      from="60 120 120" to="420 120 120" dur="14s" repeatCount="indefinite" />
    </circle>
    
    <!-- Reply (bleu) -->
    <circle cx="120" cy="205" r="12" fill="#0EA5E9" filter="url(#glow)">
      <animate attributeName="fill" 
               values="#0EA5E9;#0EA5E9;#0EA5E9;#0EA5E9;#0EA5E9;#0EA5E9;#0EA5E9" 
               dur="14s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" 
                      from="120 120 120" to="480 120 120" dur="14s" repeatCount="indefinite" />
    </circle>
    
    <!-- Scribo (teal) -->
    <circle cx="45" cy="120" r="12" fill="#14B8A6" filter="url(#glow)">
      <animate attributeName="fill" 
               values="#14B8A6;#14B8A6;#14B8A6;#14B8A6;#14B8A6;#14B8A6;#14B8A6" 
               dur="14s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" 
                      from="180 120 120" to="540 120 120" dur="14s" repeatCount="indefinite" />
    </circle>
    
    <!-- Lingo (ambre) -->
    <circle cx="180" cy="180" r="12" fill="#FBBF24" filter="url(#glow)">
      <animate attributeName="fill" 
               values="#FBBF24;#FBBF24;#FBBF24;#FBBF24;#FBBF24;#FBBF24;#FBBF24" 
               dur="14s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" 
                      from="240 120 120" to="600 120 120" dur="14s" repeatCount="indefinite" />
    </circle>
    
    <!-- Pitchy (vert) -->
    <circle cx="60" cy="180" r="12" fill="#10B981" filter="url(#glow)">
      <animate attributeName="fill" 
               values="#10B981;#10B981;#10B981;#10B981;#10B981;#10B981;#10B981" 
               dur="14s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" 
                      from="300 120 120" to="660 120 120" dur="14s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Eyes with color animation -->
  <g>
    <circle cx="90" cy="100" r="12" fill="white" />
    <circle cx="150" cy="100" r="12" fill="white" />
    
    <circle cx="90" cy="100" r="6">
      <animate attributeName="fill" 
               values="#9D174D;#4C1D95;#0369A1;#0F766E;#B45309;#065F46;#9D174D" 
               dur="14s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="150" cy="100" r="6">
      <animate attributeName="fill" 
               values="#9D174D;#4C1D95;#0369A1;#0F766E;#B45309;#065F46;#9D174D" 
               dur="14s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="92" cy="98" r="2" fill="white" />
    <circle cx="152" cy="98" r="2" fill="white" />
  </g>
  
  <!-- Eyebrows -->
  <g>
    <path d="M78 85C85 80 95 83 100 85" stroke-width="4" stroke-linecap="round">
      <animate attributeName="stroke" 
               values="#9D174D;#4C1D95;#0369A1;#0F766E;#B45309;#065F46;#9D174D" 
               dur="14s" repeatCount="indefinite" />
    </path>
    
    <path d="M162 85C155 80 145 83 140 85" stroke-width="4" stroke-linecap="round">
      <animate attributeName="stroke" 
               values="#9D174D;#4C1D95;#0369A1;#0F766E;#B45309;#065F46;#9D174D" 
               dur="14s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Smile/mouth with animation -->
  <path d="M90 140C105 152 135 152 150 140" stroke-width="4" stroke-linecap="round">
    <animate attributeName="stroke" 
             values="#9D174D;#4C1D95;#0369A1;#0F766E;#B45309;#065F46;#9D174D" 
             dur="14s" repeatCount="indefinite" />
    <animate attributeName="d" 
             values="M90 140C105 152 135 152 150 140;M90 145C105 155 135 155 150 145;M90 140C105 152 135 152 150 140" 
             dur="5s" repeatCount="indefinite" />
  </path>
  
  <!-- Iconic elements au centre -->
  <g>
    <path d="M120 120L115 130H125L120 120Z">
      <animate attributeName="fill" 
               values="#F472B6;#A78BFA;#0EA5E9;#14B8A6;#FBBF24;#10B981;#F472B6" 
               dur="14s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" 
                      from="0 120 120" to="360 120 120" dur="10s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- AI / Connexion Pattern -->
  <g opacity="0.7" stroke-width="1" stroke-linecap="round">
    <line x1="120" y1="35" x2="120" y2="80">
      <animate attributeName="stroke" 
               values="#F472B6;#A78BFA;#0EA5E9;#14B8A6;#FBBF24;#10B981;#F472B6" 
               dur="14s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite" />
    </line>
    <line x1="195" y1="120" x2="160" y2="120">
      <animate attributeName="stroke" 
               values="#A78BFA;#0EA5E9;#14B8A6;#FBBF24;#10B981;#F472B6;#A78BFA" 
               dur="14s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite" />
    </line>
    <line x1="120" y1="205" x2="120" y2="170">
      <animate attributeName="stroke" 
               values="#0EA5E9;#14B8A6;#FBBF24;#10B981;#F472B6;#A78BFA;#0EA5E9" 
               dur="14s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3.5s" repeatCount="indefinite" />
    </line>
    <line x1="45" y1="120" x2="80" y2="120">
      <animate attributeName="stroke" 
               values="#14B8A6;#FBBF24;#10B981;#F472B6;#A78BFA;#0EA5E9;#14B8A6" 
               dur="14s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4.5s" repeatCount="indefinite" />
    </line>
    <line x1="180" y1="180" x2="150" y2="150">
      <animate attributeName="stroke" 
               values="#FBBF24;#10B981;#F472B6;#A78BFA;#0EA5E9;#14B8A6;#FBBF24" 
               dur="14s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="5s" repeatCount="indefinite" />
    </line>
    <line x1="60" y1="180" x2="90" y2="150">
      <animate attributeName="stroke" 
               values="#10B981;#F472B6;#A78BFA;#0EA5E9;#14B8A6;#FBBF24;#10B981" 
               dur="14s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.2s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- Texte animé -->
  <text x="120" y="220" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">
    <animate attributeName="fill" 
             values="#F472B6;#A78BFA;#0EA5E9;#14B8A6;#FBBF24;#10B981;#F472B6" 
             dur="14s" repeatCount="indefinite" />
    AGENTS
  </text>
  
  <!-- Anneaux externes pour l'effet visuel -->
  <circle cx="120" cy="120" r="110" stroke-width="1" stroke-dasharray="8 8" fill="none">
    <animate attributeName="stroke" 
             values="#F472B6;#A78BFA;#0EA5E9;#14B8A6;#FBBF24;#10B981;#F472B6" 
             dur="14s" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" 
                    from="0 120 120" to="-360 120 120" dur="60s" repeatCount="indefinite" />
  </circle>
</svg>
