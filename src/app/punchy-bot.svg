<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Lingo-inspired unified base -->
  <circle cx="120" cy="120" r="100" fill="url(#faceGradient)" />

  <!-- Eyes (one wink preserved) -->
  <circle cx="80" cy="100" r="15" fill="white" />
  <circle cx="80" cy="100" r="7" fill="#4338CA" />
  <!-- Wink eye uses arc instead of full eye -->
  <path d="M150 100C155 96 165 96 170 100" stroke="#4338CA" stroke-width="6" stroke-linecap="round" />

  <!-- Eyebrows -->
  <path d="M65 75C75 70 85 72 95 77" stroke="#C4B5FD" stroke-width="6" stroke-linecap="round" />
  <path d="M145 75C155 70 165 72 175 77" stroke="#C4B5FD" stroke-width="6" stroke-linecap="round" />

  <!-- Smile -->
  <path d="M80 150C100 170 140 170 160 150" stroke="#C4B5FD" stroke-width="6" stroke-linecap="round" />
  <path d="M80 150C100 165 140 165 160 150" fill="#A78BFA" opacity="0.35" />

  <!-- Bow tie (centered) -->
  <path d="M95 128L120 135L145 128L120 121L95 128Z" fill="#A855F7" />
  <circle cx="120" cy="128" r="6" fill="#7C3AED" />

  <!-- Microphone stylized at bottom -->
  <rect x="115" y="155" width="10" height="28" rx="5" fill="#6D28D9" />
  <circle cx="120" cy="190" r="14" fill="#7C3AED" />

  <!-- Fun punctuation bubbles -->
  <g opacity="0.85">
    <path d="M182 62C192 52 202 62 192 72C202 82 192 92 182 82C172 92 162 82 172 72C162 62 172 52 182 62Z" fill="#C4B5FD" />
    <text x="177" y="77" font-family="Arial" font-size="15" fill="#4338CA">!</text>
    <path d="M58 62C68 52 78 62 68 72C78 82 68 92 58 82C48 92 38 82 48 72C38 62 48 52 58 62Z" fill="#C4B5FD" />
    <text x="53" y="77" font-family="Arial" font-size="15" fill="#4338CA">?</text>
  </g>

  <!-- Background pattern circle -->
  <circle cx="120" cy="120" r="120" fill="url(#bgPattern)" opacity="0.3" />

  <!-- Gradient & pattern defs -->
  <defs>
    <radialGradient id="faceGradient" cx="0.5" cy="0.5" r="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#A78BFA" />
      <stop offset="100%" stop-color="#4C1D95" />
    </radialGradient>
    <pattern id="bgPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#C4B5FD" />
    </pattern>
  </defs>
</svg>
